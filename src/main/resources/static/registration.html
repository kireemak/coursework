<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h2>Register</h2>
    <form id="registrationForm">
        <label>Name:</label>
        <input type="text" id="regName" required><br><br>

        <label>Email:</label>
        <input type="email" id="regEmail" required><br><br>

        <label>Phone:</label>
        <input type="text" id="regPhone" required><br><br>

        <label>Password:</label>
        <input type="password" id="regPassword" required><br><br>

        <label>Confirm Password:</label>
        <input type="password" id="regConfirmPassword" required><br><br>

        <button type="submit">Register</button>
    </form>
</div>
<script src="js/registration.js"></script>
</body>
</html>
