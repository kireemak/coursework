<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Account</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/account.js" defer></script>
</head>
<body>
<div class="container">
    <div class="account-info">
        <h2>My Profile</h2>
        <div class="info-row"><span class="info-label">Username:</span> <span id="username"></span></div>
        <div class="info-row"><span class="info-label">Email:</span> <span id="email"></span></div>
        <div class="info-row"><span class="info-label">Phone Number:</span> <span id="phoneNumber"></span></div>

        <a href="index.html">Back to Available Cars</a>
        <button class="logout-button" onclick="logout()">Log Out</button>
    </div>
</div>
</body>
</html>
